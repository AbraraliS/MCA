<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            margin-top: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input, .form-container button {
            padding: 10px;
            margin: 5px 0;
        }
        .data-list {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <h1>My Full-Stack Webpage</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Add Data</h2>
            <form method="POST" action="/">
                {% csrf_token %}
                <input type="text" name="data" placeholder="Enter some data" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="data-list">
            <h2>Submitted Data</h2>
            <ul>
                {% for item in data %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
